<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
   <form name="calcform" method="post" action="">
        <fieldset>
            <legend> Calculadora </legend>
            
            <input type="text" name="visor" id="visor">

            <table id="calc">
                <tr>
                    <td><input type="button" name="num9" class="num" value="9" onclick="calNum(9)"></td>
                    <td><input type="button" name="num8" class="num" value="8" onclick="calNum(8)"></td>
                    <td><input type="button" name="num7" class="num" value="7" onclick="calNum(7)"></td>
                    <td><input type="button" name="somar" class="oper" value="+" onclick="calcParse('somar')"></td>
                </tr>
                <tr>
                    <td><input type="button" name="num6" class="num" value="6" onclick="calNum(6)"></td>
                    <td><input type="button" name="num5" class="num" value="5" onclick="calNum(5)"></td>
                    <td><input type="button" name="num4" class="num" value="4" onclick="calNum(4)"></td>
                    <td><input type="button" name="subtrair" class="oper" value="-" onclick="calcParse('subtrair')"></td>
                </tr>
                <tr>
                    <td><input type="button" name="num6" class="num" value="3" onclick="calNum(3)"></td>
                    <td><input type="button" name="num5" class="num" value="2" onclick="calNum(2)"></td>
                    <td><input type="button" name="num4" class="num" value="1" onclick="calNum(1)"></td>
                    <td><input type="button" name="multiplicar" class="oper" value="*" onclick="calcParse('multiplicar')"></td>
                </tr>
                <tr>
                    <td><input type="button" name="num" class="num" value="0" onclick="calNum(0)"></td>
                    <td><input type="button" name="igual" class="num" value="=" onclick="calcParse('resultado')"></td>
                    <td><input type="button" name="limpar" class="num" value="C" onclick="calcLimpar('')"></td>
                    <td><input type="button" name="dividir" class="oper" value="/" onclick="calcParse('dividir')"></td>
                </tr>
            </table>

        </fieldset>
   </form>
    <footer>
        <p>&copy; Ricardo F. de Carvalho</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
